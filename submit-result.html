<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submission Result</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const payload = {};
        for (const [k, v] of params.entries()) payload[k] = v;
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ utchSubmitResult: true, payload }, "*");
          }
        } catch (_) {}
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <p>This page is used for form submission redirects.</p>
    <p>You can close this tab.</p>
    <p>If youâ€™re seeing this unexpectedly, go back to <a href="index.html">the UTCH site</a>.</p>
  </body>
</html>
